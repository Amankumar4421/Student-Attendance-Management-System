<html>
    <head>
        <title>Edit Student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/AddStudent.css">
    </head>
    <body>
        
  <div class="wrapper" id="myform2">
    <h2>Edit Student Detail</h2>
    <form action="sedit" method="post">
      <div class="input-box">
        <input type="text" placeholder="Enter ID" name="id" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter name" name="name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter branch" name="dept" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter section" name="sec" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter password" name="pass" required>
      </div>
        <div class="input-box">
        <input type="text" placeholder="Enter Mobile Number" name="mob" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter mail" name="email" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter address" name="address" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Update Now">
      </div>
    </form>
  </div>
    </body>
</html>
